<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name='viewport' content="width=device-width, initial-scale=1">
		

		<title> Booker - {{ title }} </title>
		<link rel="icon" href="{{ url_for('static', filename='image/icon.png') }}" type="image/icon type">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/book.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css')}}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>

	<body>
		<div class="container-fluid">
			<header>
			  	<div class="row">
					<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			  			<div class="col-md-4">
					  		<div id='logo-menu'>	
								<a id='logo' href="{{url_for('books')}}">
									<h2 class="display-4"> Booker </h2>
								</a>
							</div>
							<div id='button-menu'>
								<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
								    <span class="navbar-toggler-icon"></span>
								</button>
							</div>
						</div>
						<div class="col-md-4 offset-md-4">
						  	<div class="collapse navbar-collapse" id="navbarNavDropdown">
						    	
							    <a class="text-light menu-item" href="#">Perfil</a>
							    <a class="text-light menu-item" href="#">Livros</a>
							    <a class="text-light menu-item" href="#"> Sobre </a>
							    <a href="{{ url_for('logout') }}" class="text-light menu-item" href="#">Sair</a>
							    
						  	</div>
						</div>
					</nav>
				</div>
			</header>
		</div>


		<div class="container-fluid" id='centerPage'>
			<div class="row" id='Welcome'>
				<div class="col-md-3 header-message-align">
					<div class="card-dados btn btn-danger ">
		
						<p class="lead welcome-text"> Seja bem vindo ao Booker, {{ current_user.username }}!</p>
						
					</div>
				</div>
			
				<div class="col-md-3 buttons-conteiner">    
				    <button type="button" class="btn Selector-Button btn-outline-danger">Deseja adicionar um livro? </button>
				</div> 
				
				<div class="col-md-3 buttons-conteiner">
				    <button type="button" class="btn Selector-Button btn-outline-danger"> Quer alguma dica? </button>
				</div>

				<div class="col-md-3 buttons-conteiner">
				    
				    <button type="button" class="btn Selector-Button btn-outline-danger dropdown-toggle" data-toggle="dropdown" id='select-bt'>
							Alguma categoria em especifico?  <span class="caret"></span>
				   	</button>

				   	{% if categorias %}
					    <ul class="dropdown-menu ul-size" role="menu">
					    	{% for x in categorias %}
					      		<li class="list-group-item">{{ x[0] }}</li>
					      	{% endfor%}
					    </ul>
					{% endif %}
	
				</div> 
			</div>		
			<div class="row book-space">
				
				<div class="col-md-3 card-align-control">
					<button class="card card-size-control align-center" style="width: 18rem;">
						<div class="card-color">
						    <img class="card-img-top" src="/static/image/profilepattern.jpg" alt="Card image cap">
						  	<div class="card-body">
							    <h5 class="card-title">Book title</h5>
							    <h6 class="card-subtitle mb-2 text-muted">Book Author</h6>
							    <p class="card-text">Escreva um comentário ou alguma coisa sobre o livro</p>
							    <hr>
						  	</div>
						  	<div class="card-footer-control">
						  		<a class="btn btn-outline-primary"> Dar uma nota </a>
						  		<a class="btn btn-outline-primary"> Editar Livro </a>
						  	</div>
					  	</div>
					</button>
				</div>


				{% for book in books %}
				
				<div class="col-md-3 card-align-control">
					{% if book.lido %}
					<button class="card bg-success card-size-control">
					{% else %}
					<button class="card bg-danger card-size-control">
					{% endif %}
						<div class="card-color">
						    <img class="card-img-top" src="/static/image/profilepattern.jpg" alt="Card image cap">
						  	<div class="card-body">
							    <h5 class="card-title">{{ book.titulo }}</h5>
							    <h6 class="card-subtitle mb-2 text-muted">{{ book.autor }}</h6>
							    <p class="card-text"> {{book.comment}} </p>
							 	<hr>
						  	</div>
						  	<div class="card-footer-control">
						  		<a class="btn btn-outline-primary"> Dar uma nota </a>
						  		<a class="btn btn-outline-primary"> Editar Livro </a>
						  	</div>
					  	</div>
					</button>
				</div>

				{% endfor %}
			</div>
		</div>


	<footer class="bg-primary">
	    <div class="footer-p">
	    <p class="text-light small mb-4 mb-lg-0">© Booker 2020. Todos os direitos reservados.</p>
	    </div>
	    

	</footer>

			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		

	</body>
</html>
