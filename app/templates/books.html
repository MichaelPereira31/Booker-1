<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content="width=device-width, initial-scale=1">
	

	<title> Booker - {{ title }} </title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/book.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-md bg-primary navbar-primary">		
				<div class="col-sm-6" style="width: 80%">	
					<a id='logo' href="/">
						<h2 class="display-4"> Booker </h2>
					</a>
				</div>
				<div style="width: 20%" id="responsiveButton">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
						<hr class="hrStyle">
						<hr class="hrStyle">
						<hr class="hrStyle">
					</button>
				</div>

				<div class="col-sm-4" id='menu-items'>
				  	<div class="collapse navbar-collapse" id="collapsibleNavbar">
				  		<div id='menu_nav'>
						    <ul class="navbar-nav">  	
						      	<li class="nav-item">
						      		<a href="{{ url_for('perfil') }}" class="">Profile</a>
						      	</li>
								<li class="nav-item">
						      		<a class="" href="#">Donate</a>
						      	</li>			     	
						      	<li class="nav-item">
						      		<a href="/" class="">About us</a>
						      	</li>
						      	<li class="nav-item">
						      		<a href="{{ url_for('logout') }}" class="">Logout</a>
						      	</li>
					    	</ul>
				    	</div>
				  	</div>
				</div>
			</nav>
		</div>
	</div>

	<div class="container-fluid bg-muted" id='centerPage'>
		{% for i in range(0, 1) %}
			<div class="row">
					{% for i in range(0, 0) %}
				
					<div class="col-md-4">
						<div class="card bg-success">
							<div class="card-inside">
								<div class="card-head">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								        <span aria-hidden="true">&times;</span>
								     </button>
									<img class="card-img-top" src="img_avatar1.png" alt="Card image">
							  	</div>
							  	<div class="card-body">
							    	<h4 class="card-title">Book Name</h4>
							    	<p class="card-text">Book Author</p>
							    	<a href="#" class="btn btn-primary">Delete</a>
							  	</div>
						  	</div>
						</div>
					</div>
					{% endfor %}
			</div>
		{% endfor %}
	</div>
	<footer class="bg-primary">
		
	</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	

</body>
</html>
